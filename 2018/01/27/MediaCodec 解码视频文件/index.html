ass="line">      &#125;</span><br></pre></td></tr></table></figure>

ine">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">private class DecodecPlay extends Thread &#123;</span><br><span class="line"></span><br><span class="line">       @RequiresApi(api = Build.VERSION_CODES.JELLY_BEAN)</span><br><span class="line">       @Override</span><br><span class="line">       public void run() &#123;</span><br><span class="line">           ByteBuffer[] inputBuffers = decoder.getInputBuffers();</span><br><span class="line">           ByteBuffer[] outputBuffers = decoder.getOutputBuffers();</span><br><span class="line">           MediaCodec.BufferInfo info = new MediaCodec.BufferInfo();</span><br><span class="line">           boolean first = false;</span><br><span class="line">           long startMs=0;</span><br><span class="line">           boolean isEndOfStream = false;</span><br><span class="line">           while (!Thread.interrupted()) &#123;</span><br><span class="line">               if (!isEndOfStream) &#123;</span><br><span class="line">                   int dequeueIndex = decoder.dequeueInputBuffer(1000);</span><br><span class="line">                   Log.i(TAG, &quot;dequeueIndex: &quot; + dequeueIndex);</span><br><span class="line">                   if (dequeueIndex &gt; 0) &#123;</span><br><span class="line"></span><br><span class="line">                       ByteBuffer inputBuffer = inputBuffers[dequeueIndex];</span><br><span class="line">                       int sampleSize = extractor.readSampleData(inputBuffer, 0);</span><br><span class="line"></span><br><span class="line">                       if (sampleSize&lt;0)&#123;</span><br><span class="line">                           Log.e(TAG, &quot;input buffer end of stream&quot;);</span><br><span class="line">                           decoder.queueInputBuffer(dequeueIndex, 0, 0, 0, MediaCodec.BUFFER_FLAG_END_OF_STREAM);</span><br><span class="line">                           isEndOfStream = true;</span><br><span class="line">                       &#125;else &#123;</span><br><span class="line">                           Log.i(TAG, &quot;time: &quot;+extractor.getSampleTime());</span><br><span class="line">                           decoder.queueInputBuffer(dequeueIndex, 0, sampleSize, extractor.getSampleTime(), 0);</span><br><span class="line">                           extractor.advance();</span><br><span class="line">                       &#125;</span><br><span class="line">                   &#125;</span><br><span class="line"></span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line">               int outputIndex = decoder.dequeueOutputBuffer(info, 10000);</span><br><span class="line">               switch (outputIndex)&#123;</span><br><span class="line">                   case MediaCodec.INFO_OUTPUT_BUFFERS_CHANGED:</span><br><span class="line">                       Log.i(TAG, &quot;--缓冲区已经更改&quot;);</span><br><span class="line">                       outputBuffers = decoder.getOutputBuffers();</span><br><span class="line">                       break;</span><br><span class="line">                   case MediaCodec.INFO_OUTPUT_FORMAT_CHANGED:</span><br><span class="line">                       Log.i(TAG, &quot;--格式以及更改-----&gt; &quot;+decoder.getOutputFormat().getString(MediaFormat.KEY_MIME));</span><br><span class="line">                       break;</span><br><span class="line">                   case MediaCodec.INFO_TRY_AGAIN_LATER:</span><br><span class="line">                       Log.i(TAG, &quot;dequeueOutputBuffer  indicates that the call timed out.&quot;);</span><br><span class="line">                       break;</span><br><span class="line">                   default:</span><br><span class="line">                       Log.i(TAG, &quot;run: outputIndex01&quot;+outputIndex);</span><br><span class="line">                       if (!first)&#123;</span><br><span class="line">                           startMs = System.currentTimeMillis();</span><br><span class="line">                           first=true;</span><br><span class="line">                       &#125;</span><br><span class="line">                       Log.i(TAG, &quot;info.presentationTimeUs: &quot;+info.presentationTimeUs/1000+&quot;::::&quot;+(System.currentTimeMillis() - startMs));</span><br><span class="line">                       long sleepTime = (info.presentationTimeUs / 1000) - (System.currentTimeMillis() - startMs);</span><br><span class="line">                       if (sleepTime&gt;0)&#123;</span><br><span class="line">                           try &#123;</span><br><span class="line">                               sleep(sleepTime);</span><br><span class="line">                           &#125; catch (InterruptedException e) &#123;</span><br><span class="line">                               e.printStackTrace();</span><br><span class="line">                           &#125;</span><br><span class="line">                       &#125;</span><br><span class="line"></span><br><span class="line">                       decoder.releaseOutputBuffer(outputIndex, true);</span><br><span class="line">                       break;</span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line">               if((info.flags &amp; MediaCodec.BUFFER_FLAG_END_OF_STREAM) != 0)&#123;</span><br><span class="line">                   Log.d(TAG, &quot;Output buffer BUFFER_FLAG_END_OF_STREAM&quot;);</span><br><span class="line">                   finish();</span><br><span class="line">                   break;</span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           decoder.stop();</span><br><span class="line">           decoder.release();</span><br><span class="line">           extractor.release();</span><br><span class="line"></span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure></p>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">private class AudioDecodecPlay extends Thread &#123;</span><br><span class="line"></span><br><span class="line">      @TargetApi(Build.VERSION_CODES.LOLLIPOP)</span><br><span class="line">      @RequiresApi(api = Build.VERSION_CODES.JELLY_BEAN)</span><br><span class="line">      @Override</span><br><span class="line">      public void run() &#123;</span><br><span class="line">         boolean first=false;</span><br><span class="line">          ByteBuffer[] inputBuffers = audioDecoder.getInputBuffers();</span><br><span class="line">          ByteBuffer[] outputBuffers = audioDecoder.getOutputBuffers();</span><br><span class="line">          MediaCodec.BufferInfo info = new MediaCodec.BufferInfo();</span><br><span class="line">          boolean isEndOfStream = false;</span><br><span class="line">          long startMs = 0;</span><br><span class="line">          while (!Thread.interrupted()) &#123;</span><br><span class="line">              if (!isEndOfStream) &#123;</span><br><span class="line">                  int dequeueIndex = audioDecoder.dequeueInputBuffer(1000);</span><br><span class="line">                  Log.i(TAG, &quot;dequeueIndex: &quot; + dequeueIndex);</span><br><span class="line">                  if (dequeueIndex &gt; 0) &#123;</span><br><span class="line"></span><br><span class="line">                      ByteBuffer inputBuffer = inputBuffers[dequeueIndex];</span><br><span class="line">                      int sampleSize = audioExtractor.readSampleData(inputBuffer, 0);</span><br><span class="line">                      if (sampleSize&lt;0)&#123;</span><br><span class="line">                          Log.e(TAG, &quot;input buffer end of stream&quot;);</span><br><span class="line">                          audioDecoder.queueInputBuffer(dequeueIndex, 0, 0, 0, MediaCodec.BUFFER_FLAG_END_OF_STREAM);</span><br><span class="line">                          isEndOfStream = true;</span><br><span class="line">                      &#125;else &#123;</span><br><span class="line">                          audioDecoder.queueInputBuffer(dequeueIndex, 0, sampleSize, audioExtractor.getSampleTime(), 0);</span><br><span class="line">                          audioExtractor.advance();</span><br><span class="line">                      &#125;</span><br><span class="line">                  &#125;</span><br><span class="line"></span><br><span class="line">              &#125;</span><br><span class="line"></span><br><span class="line">              int outputIndex = audioDecoder.dequeueOutputBuffer(info, 10000);</span><br><span class="line">              switch (outputIndex)&#123;</span><br><span class="line">                  case MediaCodec.INFO_OUTPUT_BUFFERS_CHANGED:</span><br><span class="line">                      Log.i(TAG, &quot;--缓冲区已经更改&quot;);</span><br><span class="line">                      outputBuffers = audioDecoder.getOutputBuffers();</span><br><span class="line">                      break;</span><br><span class="line">                  case MediaCodec.INFO_OUTPUT_FORMAT_CHANGED:</span><br><span class="line">                      Log.i(TAG, &quot;--格式以及更改-----&gt; &quot;+decoder.getOutputFormat().getString(MediaFormat.KEY_MIME));</span><br><span class="line">                      break;</span><br><span class="line">                  case MediaCodec.INFO_T
